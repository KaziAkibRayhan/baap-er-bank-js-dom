<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-4xl text-center mt-6">Let's get some
            <span class="font-semibold text-green-500">Mooooooooney</span>!!!
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-300 p-8 rounded-xl">
                    <h2 class="text-4xl">Deposit</h2>
                    <h1 class="text-5xl">$00</h1>
                </div>
                <div class="bg-yellow-300 p-8 rounded-xl">
                    <h2 class="text-4xl">Withdraw</h2>
                    <h1 class="text-5xl">$00</h1>
                </div>
                <div class="bg-blue-300 p-8 rounded-xl">
                    <h2 class="text-4xl">Balance</h2>
                    <h1 class="text-5xl">$00</h1>
                </div>
            </div>
        </section>
        <!-- Deposit && Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-rose-300 p-8 rounded-xl">
                    <h2 class="text-4xl mb-4">Please Deposit</h2>
                    <input class="w-9/12 block mb-2 px-3 text-black" type="text" name="" id="deposit-field"
                        placeholder="$ Enter Amount You Want to Deposit">
                    <button id="deposit-btn"
                        class="bg-yellow-300 px-8 py-2 text-white font-semibold rounded-lg hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h2 class="text-4xl mb-4">Please Withdraw</h2>
                    <input class="w-9/12 block mb-2 px-3 text-black" type="text" name="" id="user-email"
                        placeholder="$ Enter Amount You Want to Withdraw">
                    <button id="withdraw-btn"
                        class="bg-yellow-300 px-8 py-2 text-white font-semibold rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
