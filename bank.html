<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-green-500">Mooooooooney</span>!!!
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-300 p-8 rounded-xl">
                    <h2 class="text-5xl">Deposit</h2>
                    <h1 class="text-6xl">$00</h1>
                </div>
                <div class="bg-yellow-300 p-8 rounded-xl">
                    <h2 class="text-5xl">Withdraw</h2>
                    <h1 class="text-6xl">$00</h1>
                </div>
                <div class="bg-blue-300 p-8 rounded-xl">
                    <h2 class="text-5xl">Balance</h2>
                    <h1 class="text-6xl">$00</h1>
                </div>
            </div>
        </section>

    </main>


</body>

</html>
